<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage User Details</title>
    <style>
      body {
        background-color: #f4f4f4;
        background-image: url("image\ copy.png");
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #0056b3;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input,
      select,
      button {
        width: calc(100% - 22px);
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #0056b3;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #004494;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      .registration-link {
        text-align: center;
        margin-top: 20px;
      }
      .registration-link a {
        color: #0056b3;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
      }
      .registration-link a:hover {
        text-decoration: underline;
      }
      .button-container {
        display: flex;
        justify-content: right;
        margin-bottom: 20px;
      }
      .button-container a {
        text-decoration: none;
        margin: 0 10px;
      }
      .button-container button {
        width: auto;
      }
      .action-buttons {
        display: none;
      }
      #logoutButton {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Login</h1>
      <div class="button-container">
        <a href="Home.html"><button type="button">Home</button></a>
        <button id="logoutButton" type="button" onclick="logout()">
          Logout
        </button>
      </div>

      <form id="manage-form">
        <label for="phoneNumberOrEmail">Email/Phone Number:</label>
        <input
          type="text"
          id="phoneNumberOrEmail"
          placeholder="Enter Email/Phone Number"
        />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" />

        <button type="button" onclick="fetchDetails()">Login</button>

        <!-- Hidden until user details are fetched -->
        <div id="action-buttons" class="action-buttons">
          <button type="button" id="deleteButton" onclick="deleteDetails()">
            Delete Details
          </button>
          <button type="button" id="updateButton" onclick="updateDetails()">
            Update Details
          </button>
        </div>
      </form>

      <div id="registration-link" class="registration-link">
        <p>
          Don't have an account?
          <a href="registration.html">Create a Registration</a>
        </p>
      </div>

      <div id="result" class="result"></div>
    </div>

    <script>
      let userFetched = false;

      async function fetchDetails() {
        const phoneNumberOrEmail = document
          .getElementById("phoneNumberOrEmail")
          .value.trim();
        const password = document.getElementById("password").value.trim();
        if (!phoneNumberOrEmail || !password) {
          alert("Email/Phone number and password are required.");
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:8080/api/getByPhoneNumberOrEmail/${encodeURIComponent(
              phoneNumberOrEmail
            )}`
          );
          if (response.ok) {
            const user = await response.json();

            if (user.password !== password) {
              alert("Incorrect password.");
              return;
            }

            document.getElementById("result").innerHTML = `
                        <div><strong>Phone Number:</strong> ${user.phoneNumber}</div>
                        <div><strong>Name:</strong> ${user.name}</div>
                        <div><strong>Email:</strong> ${user.email}</div>
                        <div><strong>Date of Birth:</strong> ${user.dob}</div>
                        <div><strong>Gender:</strong> ${user.gender}</div>
                        <div><strong>Course:</strong> ${user.course}</div>
                        <div><strong>Languages:</strong> ${user.language}</div>
                    `;

            // Show the action buttons and logout button
            document.getElementById("action-buttons").style.display = "block";
            document.getElementById("logoutButton").style.display = "block";

            // Hide the registration link
            document.getElementById("registration-link").style.display = "none";

            userFetched = true;
          } else {
            alert("No details found for this email/phone number.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to fetch details.");
        }
      }

      async function deleteDetails() {
        if (!userFetched) {
          alert("Please fetch user details before attempting to delete.");
          return;
        }

        const phoneNumberOrEmail = document
          .getElementById("phoneNumberOrEmail")
          .value.trim();
        const password = document.getElementById("password").value.trim();
        if (!phoneNumberOrEmail || !password) {
          alert("Email/Phone number and password are required.");
          return;
        }

        if (!confirm("Are you sure you want to delete this user?")) {
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:8080/api/getByPhoneNumberOrEmail/${encodeURIComponent(
              phoneNumberOrEmail
            )}`
          );
          if (response.ok) {
            const user = await response.json();

            if (user.password !== password) {
              alert("Incorrect password.");
              return;
            }

            const deleteResponse = await fetch(
              `http://localhost:8080/api/deleteByNumber/${encodeURIComponent(
                phoneNumberOrEmail
              )}`,
              { method: "DELETE" }
            );
            if (deleteResponse.ok) {
              document.getElementById("result").innerHTML =
                "User details deleted successfully.";
              document.getElementById("action-buttons").style.display = "none";
              document.getElementById("logoutButton").style.display = "none";
              document.getElementById("registration-link").style.display =
                "none";
              userFetched = false;
            } else {
              alert("Failed to delete details.");
            }
          } else {
            alert("No details found for this email/phone number.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to delete details.");
        }
      }

      async function updateDetails() {
        if (!userFetched) {
          alert("Please fetch user details before attempting to update.");
          return;
        }

        const phoneNumberOrEmail = document
          .getElementById("phoneNumberOrEmail")
          .value.trim();
        const password = document.getElementById("password").value.trim();
        if (!phoneNumberOrEmail || !password) {
          alert("Email/Phone number and password are required.");
          return;
        }

        const name = prompt("Enter new name:");
        if (!name) return;
        const dob = prompt("Enter new date of birth (yyyy-mm-dd):");
        if (!dob) return;
        const gender = prompt("Enter new gender (Male/Female):");
        if (!gender) return;
        const course = prompt("Enter new course:");
        if (!course) return;
        const language = prompt("Enter new languages (comma-separated):");
        if (!language) return;

        const updatedUser = { name, dob, gender, course, language };

        try {
          const response = await fetch(
            `http://localhost:8080/api/getByPhoneNumberOrEmail/${encodeURIComponent(
              phoneNumberOrEmail
            )}`
          );
          if (response.ok) {
            const user = await response.json();

            if (user.password !== password) {
              alert("Incorrect password.");
              return;
            }

            const updateResponse = await fetch(
              `http://localhost:8080/api/update/${encodeURIComponent(
                phoneNumberOrEmail
              )}`,
              {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedUser),
              }
            );
            if (updateResponse.ok) {
              const updatedUser = await updateResponse.json();
              document.getElementById("result").innerHTML = `
                            User details updated successfully:<br />
                            <strong>Phone Number:</strong> ${updatedUser.phoneNumber}<br />
                            <strong>Name:</strong> ${updatedUser.name}<br />
                            <strong>Email:</strong> ${updatedUser.email}<br />
                            <strong>Date of Birth:</strong> ${updatedUser.dob}<br />
                            <strong>Gender:</strong> ${updatedUser.gender}<br />
                            <strong>Course:</strong> ${updatedUser.course}<br />
                            <strong>Languages:</strong> ${updatedUser.language}
                        `;
            } else {
              alert("Failed to update details.");
            }
          } else {
            alert("No details found for this email/phone number.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to update details.");
        }
      }

      function logout() {
        document.getElementById("action-buttons").style.display = "none";
        document.getElementById("logoutButton").style.display = "none";
        document.getElementById("registration-link").style.display = "block"; // Show registration link again

        userFetched = false;

        document.getElementById("phoneNumberOrEmail").value = "";
        document.getElementById("password").value = "";

        window.location.reload();
      }
    </script>
  </body>
</html>
